<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{project.meta.ogDescription}}">
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="{{project.meta.robotsMeta}}">

  <title>Cascade Villas</title>
  <!-- SEO Description -->
  <meta name="description" content="{{project.seoDescription}}">
  <!-- Performance optimization: Preload critical resources -->
  <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
    as="style">

  <!-- {headerScripts} -->

  <!-- Core CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f8f8f8',
              100: '#e8e8e8',
              200: '#d3d3d3',
              300: '#a3a3a3',
              400: '#737373',
              500: '#525252',
              600: '#404040',
              700: '#262626',
              800: '#171717',
              900: '#0a0a0a',
              950: '#030303',
            },
            secondary: {
              50: '#f8f8f8',
              100: '#e8e8e8',
              200: '#d3d3d3',
              300: '#a3a3a3',
              400: '#737373',
              500: '#525252',
              600: '#404040',
              700: '#262626',
              800: '#171717',
              900: '#0a0a0a',
              950: '#030303',
            },
            accent: {
              50: '#f8f8f8',
              100: '#e8e8e8',
              200: '#d3d3d3',
              300: '#a3a3a3',
              400: '#737373',
              500: '#525252',
              600: '#404040',
              700: '#262626',
              800: '#171717',
              900: '#0a0a0a',
              950: '#030303',
            },
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            heading: ['Montserrat', 'Inter', 'system-ui', 'sans-serif'],
          },
          spacing: {
            '18': '4.5rem',
            '22': '5.5rem',
            '30': '7.5rem',
          },
          maxWidth: {
            '8xl': '88rem',
            '9xl': '96rem',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in',
            'fade-out': 'fadeOut 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
            'slide-down': 'slideDown 0.5s ease-out',
            'slide-left': 'slideLeft 0.5s ease-out',
            'slide-right': 'slideRight 0.5s ease-out',
            'scale-in': 'scaleIn 0.5s ease-out',
            'scale-out': 'scaleOut 0.5s ease-out',
            'spin-slow': 'spin 3s linear infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-slow': 'bounce 3s infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeOut: {
              '0%': { opacity: '1' },
              '100%': { opacity: '0' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideDown: {
              '0%': { transform: 'translateY(-20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideLeft: {
              '0%': { transform: 'translateX(20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            slideRight: {
              '0%': { transform: 'translateX(-20px)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            scaleOut: {
              '0%': { transform: 'scale(1.1)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
          },
          aspectRatio: {
            'portrait': '3/4',
            'landscape': '4/3',
            'ultrawide': '21/9',
          },
        },
      },
      variants: {
        extend: {
          opacity: ['disabled'],
          cursor: ['disabled'],
          backgroundColor: ['active', 'disabled'],
          textColor: ['active', 'disabled'],
        },
      },
    }
  </script>

  <!-- Utilities and Components -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.1/apexcharts.min.js"></script>

  <!-- Optimized Font Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Dynamic Meta Tags -->
  <meta name="description" content="{{project.meta.ogDescription}}">
  <meta name="keywords" content="{{project.meta.keywords}}">
  <meta name="robots" content="{{project.meta.robotsMeta}}">
  <meta name="google-site-verification" content="{{project.meta.googleVerification}}">
  <meta name="baidu-verification" content="{{project.meta.baiduVerification}}">
  <meta name="yandex-verification" content="{{project.meta.yandexVerification}}">
  <meta name="bing-verification" content="{{project.meta.bingVerification}}">
  <meta property="og:title" content="{{project.meta.ogTitle}}">
  <meta property="og:description" content="{{project.meta.ogDescription}}">
  <meta property="og:image" content="{{project.meta.ogImage}}">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="{{project.name}}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{project.meta.ogTitle}}">
  <meta name="twitter:description" content="{{project.meta.ogDescription}}">
  <meta name="twitter:image" content="{{project.meta.ogImage}}">

  <!-- Base Styles -->
  <style>
    * {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Webkit browsers like Chrome, Safari, newer Edge */
    *::-webkit-scrollbar {
      display: none;
      width: 0;
      height: 0;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 0px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    /* Remove tap highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* Improve text rendering */
    body {
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Focus outline styles */
    :focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 2px;
    }

    /* Print styles */
    @media print {
      .no-print {
        display: none !important;
      }

      a[href]:after {
        content: " (" attr(href) ")";
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
