<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>
      Cascade Villas - Luxury Villa Rentals in Lonavala & Mahabaleshwar
    </title>

    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Book luxury villas & homestays in Lonavala and Mahabaleshwar. Perfect for holidays, weddings & events. Premium amenities, verified properties, 24/7 support."
    />
    <meta
      name="keywords"
      content="villas in lonavala, villas in mahabaleshwar, luxury villas, homestays, wedding venues, holiday homes, vacation rentals, lonavala resorts, mahabaleshwar hotels, weekend getaway"
    />
    <meta name="author" content="Cascade Villas" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="src/assets/Cascade.jpg" />
    <link rel="apple-touch-icon" href="src/assets/Cascade.jpg" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cascadevillas.in/" />
    <meta property="og:site_name" content="Cascade Villas" />
    <meta property="og:title" content="Cascade Villas - Luxury Villa Rentals" />
    <meta
      property="og:description"
      content="Book luxury villas & homestays in Lonavala and Mahabaleshwar for your perfect getaway. Premium properties with pools, gardens & modern amenities."
    />
    <meta property="og:image" content="https://cascadevillas.in/Cascade.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cascade Villas - Luxury Villa Rentals"
    />
    <meta
      name="twitter:description"
      content="Book luxury villas & homestays in Lonavala and Mahabaleshwar. Premium amenities, verified properties, 24/7 support."
    />
    <meta name="twitter:image" content="https://cascadevillas.in/Cascade.jpg" />

    <!-- Search Engine Verification (Update these with your actual codes) -->
    <meta
      name="google-site-verification"
      content="YOUR_GOOGLE_VERIFICATION_CODE_HERE"
    />
    <!-- Uncomment and add codes when available:
  <meta name="baidu-verification" content="YOUR_BAIDU_VERIFICATION_CODE">
  <meta name="yandex-verification" content="YOUR_YANDEX_VERIFICATION_CODE">
  <meta name="msvalidate.01" content="YOUR_BING_VERIFICATION_CODE">
  -->

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LodgingBusiness",
        "name": "Cascade Villas",
        "description": "Luxury villa rentals in Lonavala and Mahabaleshwar",
        "url": "https://cascadevillas.in",
        "telephone": "+919322299595",
        "email": "contact@cascadevillas.in",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Lonavala",
          "addressRegion": "Maharashtra",
          "addressCountry": "IN"
        },
        "priceRange": "₹₹₹",
        "image": "https://cascadevillas.in/Cascade.jpg"
      }
    </script>

    <!-- Performance optimization: Preload critical resources -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      as="style"
    />

    <!-- Core CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f8f8f8",
                100: "#e8e8e8",
                200: "#d3d3d3",
                300: "#a3a3a3",
                400: "#737373",
                500: "#525252",
                600: "#404040",
                700: "#262626",
                800: "#171717",
                900: "#0a0a0a",
                950: "#030303",
              },
              secondary: {
                50: "#f8f8f8",
                100: "#e8e8e8",
                200: "#d3d3d3",
                300: "#a3a3a3",
                400: "#737373",
                500: "#525252",
                600: "#404040",
                700: "#262626",
                800: "#171717",
                900: "#0a0a0a",
                950: "#030303",
              },
              accent: {
                50: "#f8f8f8",
                100: "#e8e8e8",
                200: "#d3d3d3",
                300: "#a3a3a3",
                400: "#737373",
                500: "#525252",
                600: "#404040",
                700: "#262626",
                800: "#171717",
                900: "#0a0a0a",
                950: "#030303",
              },
            },
            fontFamily: {
              sans: [
                "Inter",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                "Segoe UI",
                "sans-serif",
              ],
              serif: ["Montserrat", "Georgia", "serif"],
              mono: ["Consolas", "Monaco", "Courier New", "monospace"],
            },
            animation: {
              "slide-up": "slideUp 0.5s ease-out",
              "slide-down": "slideDown 0.5s ease-out",
              "fade-in": "fadeIn 0.5s ease-out",
              "scale-in": "scaleIn 0.3s ease-out",
              "scale-out": "scaleOut 0.3s ease-out",
              float: "float 3s ease-in-out infinite",
            },
            keyframes: {
              slideUp: {
                "0%": { transform: "translateY(100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideDown: {
                "0%": { transform: "translateY(-100%)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.9)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              scaleOut: {
                "0%": { transform: "scale(1.1)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
            aspectRatio: {
              portrait: "3/4",
              landscape: "4/3",
              ultrawide: "21/9",
            },
          },
        },
        variants: {
          extend: {
            opacity: ["disabled"],
            cursor: ["disabled"],
            backgroundColor: ["active", "disabled"],
            textColor: ["active", "disabled"],
          },
        },
      };
    </script>

    <!-- Utilities and Components -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.1/apexcharts.min.js"
    ></script>

    <!-- Optimized Font Loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Base Styles -->
    <style>
      * {
        -ms-overflow-style: none;
        /* IE and Edge */
        scrollbar-width: none;
        /* Firefox */
      }

      /* Webkit browsers like Chrome, Safari, newer Edge */
      *::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* Remove tap highlight on mobile */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Improve text rendering */
      body {
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Focus outline styles */
      :focus-visible {
        outline: 2px solid currentColor;
        outline-offset: 2px;
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }

        a[href]:after {
          content: " (" attr(href) ")";
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
